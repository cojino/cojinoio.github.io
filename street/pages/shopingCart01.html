<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopingCart01.css">
    <title>shopping cart</title>
</head>
<body>
    <header>
        <nav>
            <h1>HEY</h1>
        </nav>
    </header>
    <div class="first-part">
        <div class="product">

        </div>
    </div>
    <div class="second-part">
        <img id="back" src="/img/shoppingCart/shopping cart.png" alt="">
        <div class="dot">
            <div class="no-active"></div>
            <div class="active"></div>
            <div class="no-active02"></div>
        </div>
        <div class="information">
            <h2>Cards Details</h2>
            <p>select Card Type</p>
            <img src="/img/shoppingCart/master.png" alt="master">
            <img src="/img/shoppingCart/visa.png" alt="visa">
            <p>Card Number</p>
            <input type="number" name="" id="credit">
            <div class="PP">
                <p>Expiry Date</p>
                <p>CVV</p>
            </div>
            <div class="myThingy">
                <div class="give-me-color">
                    <input id="card-sec" maxlength='5' placeholder="MM/YY" type="text" onkeyup="formatString(event);">
                </div>
                <div class="give-me-color">
                    <input id="card-sec" maxlength='3' placeholder="CVV" type="text"">
                </div>
            </div>
            <div class="final-bibi">
                <button>Check Out</button>
            </div>
        </div>
    </div>
    <script src="/pages/shopingCart.js"></script>
</body>
</html>
